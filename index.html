<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prac1.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <link rel="stylesheet" media="screen and (max-width: 500px)" href="prac1phn.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- font-family: 'Montserrat', sans-serif;
    font-family: 'Fraunces', serif; -->

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <section id="card">
        <img id="img1" src="img/image-product-desktop.jpg" alt="">
        <div id="content">

            <p id="p1" class="cnt">
                PERFUME
            </p>
            <h1 id="hd1" class="cnt">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p id="p2" class="cnt">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div id="price" class="cnt">
                <h1 id="hd2">
                    $149.99
                </h1>
                <p id="p3" class="cnt">
                    $169.99
                </p>
            </div>
            <button id="btn" class="cnt">
                <img id="img2" src="img/icon-cart.svg" alt="">
                Add to Cart
            </button>
        </div>
    </section>
</body>

</html>
